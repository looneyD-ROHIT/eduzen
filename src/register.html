            <input

    <script>
      const form = document.getElementById("reg-form");
      form.addEventListener("submit", registerUser);
      // console.log(form);
      // console.log(document.getElementsByClassName('emailId'))

      async function registerUser(event) {
        // this is used to prevent form page refresh by default
        event.preventDefault();
        console.log('Inside registerUser');
        const emailId = document.getElementsByClassName("emailId")[0].value;
        const username = document.getElementsByClassName("username")[0].value;
        const password = document.getElementsByClassName("password")[0].value;

        const result = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            emailId,
            username,
            password,
          }),
        }).then((res) => res.json());

        if (result.status === "ok") {
          // everythign went fine
          alert("Success");
          localStorage.setItem("status","registered");
          window.location = '/success';
        } else {
          alert(result.error);
          // alert('message');
        }
      }

      // const submitBtn = document.getElementById('btn-primary');

    </script>
